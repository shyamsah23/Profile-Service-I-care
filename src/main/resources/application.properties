spring.application.name=Profile-Service
server.port=${DB_SERVER_PORT}



# MySQL DB Config
spring.datasource.url=jdbc:mysql://localhost:3306/profileDb
spring.datasource.username=root
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jwt Secret Key
jwt.secret.key=${JWT_SECRET_KEY}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

secret.header.key=${SECRET_HEADER_KEY}

#Exception Constants
DOCTOR_ALREADY_EXISTS = Doctor already exists.
PATIENT_ALREADY_EXISTS = Patient already exists.
DOCTOR_NOT_FOUND = Doctor not found.
PATIENT_NOT_FOUND = Patient not found.